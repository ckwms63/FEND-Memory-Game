<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="Udacity Matching Cards Game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <div class="timer-container">
                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	  </div>

            <div class="modal">
              <div class="inner">
                 <h1><i class="fa fa-trophy"></i></h1>
                 <h2>Congratulations!</h2>
                 <p>You win the game in</p>
                 <p><span id="totalHours"></span> Hours,
                    <span id="totalMinutes"></span> Minutes and
                    <span id="totalSeconds"></span> Seconds
                 </p>
                 <p>Your total moves is <span id="totalMoves"></span></p>
                 <p>Your rating is <span class="end-rating"></span></p>
                 <button class="play-again">Play Again?</button>
              </div>
            </div>

        </section>

        <ul class="deck"></ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
